services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    environment:
      DB_URL: "postgres://user:pass@postgres:5432/auth_db?sslmode=disable"
      JWT_SECRET: "your-secret-key"
      LOG_LEVEL: "debug"
    ports:
      - "8080:8080"
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy

  forum-service:
    build:
      context: ./forum-service
      dockerfile: Dockerfile
    environment:
      DB_URL: "postgres://forum_user:forum_password@postgres:5432/forum_db?sslmode=disable"
      AUTH_SERVICE_URL: "auth-service:50051"
      LOG_LEVEL: "debug"
    ports:
      - "8082:8082"
    depends_on:
      - auth-service

  chat-service:
    build:
      context: ./chat-service
      dockerfile: Dockerfile
    environment:
      DB_URL: "postgres://forum_user:forum_password@postgres:5432/forum_db?sslmode=disable"
      AUTH_SERVICE_URL: "auth-service:50051"
      LOG_LEVEL: "debug"
    ports:
      - "8083:8083"
      - "8084:8084"
    depends_on:
      - auth-service

volumes:
  postgres_data:
  pgadmin_data: 